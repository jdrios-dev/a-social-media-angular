<div id="wrapper">

	<app-sidebar class="navbar-nav bg-gradient-primary sidebar auto-toggle sidebar-dark accordion" id="accordionSidebar">
	</app-sidebar>

	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">

		<!-- Main Content -->
		<div id="content">

			<!-- Topbar -->
			<app-topbar></app-topbar>

			<div class="container-fluid">
				<h1 class="h3 mb-4 text-gray-800 text-center text-md-left">Your Feed</h1>

				<div class="w-100 w-xl-50 mb-4">
					<div class="create-post shadow rounded-pill">
						<a href="#create-post" class="d-block link rounded-pill card-header py-3 bg-white" data-toggle="collapse"
							role="button">
							<h3 class="m-0 font-weight-bold h5 font-weight-600 text-center text-md-left">Create A Post</h3>
						</a>
					</div>
					<div class="collapse mb-5" id="create-post">
						<div
							class="mt-3 ml-4 d-flex align-items-center flex-wrap flex-md-nowrap justify-content-center justify-content-md-start">
							<span class="theme h5 m-0 mr-3 d-inline-block">Color:</span>

							<span [ngClass]="{'active': newPostTheme == 'primary'}" (click)="changeTheme('primary');" class="bg-primary mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'success'}" (click)="changeTheme('success');" class="bg-success mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'info'}" (click)="changeTheme('info');" class="bg-info mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'warning'}" (click)="changeTheme('warning');" class="bg-warning mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'danger'}" (click)="changeTheme('danger');" class="bg-danger mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'purple'}" (click)="changeTheme('purple');" class="bg-purple mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'pink'}" (click)="changeTheme('pink');" class="bg-pink mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
							<span [ngClass]="{'active': newPostTheme == 'orange'}" (click)="changeTheme('orange');" class="bg-orange mx-1 my-2 hov-scale rounded-circle color-preview d-inline-block"></span>
						</div>

						<form (submit)="createPost();" class="mt-3 w-100" action="" method="post">
							<textarea
								[ngClass]="'bg-' + newPostTheme"
								[(ngModel)]="newPostContent"
								class="text-white-placeholder h5 p-3 w-100 rounded text-white"
								name="content"
								rows="8"
								cols="80"
								placeholder="Tell us what's up."
								spellcheck="false"
								required
							></textarea>
							<input
								[ngClass]="'bg-' + newPostTheme"
								type="submit"
								class="w-50 mx-auto d-block mx-md-0 rounded-pill hov-scale py-1 px-3 btn btn-lg text-white"
								value="Create Post">
						</form>
					</div>
				</div>

				<div *ngIf="bestiePosts.length">
					<h1 class="text-center text-xl-left text-uppercase text-primary h4 font-weight-900 mt-5 mb-0">My Besties</h1>

					<div class="row mb-5 pb-5">
						<div class="col-xl-3 col-lg-6">
							<app-post
								*ngIf="bestiePosts[0]"
								[post]="bestiePosts[0]"
							></app-post>
						</div>
						<div class="col-xl-3 col-lg-6">
							<app-post
								*ngIf="bestiePosts[1]"
								[post]="bestiePosts[1]"
							></app-post>
						</div>
						<div class="col-xl-3 col-lg-6">
							<app-post
								*ngIf="bestiePosts[2]"
								[post]="bestiePosts[2]"
							></app-post>
						</div>
						<div class="col-xl-3 col-lg-6">
							<app-post
								*ngIf="bestiePosts[3]"
								[post]="bestiePosts[3]"
							></app-post>
						</div>
					</div>

				</div>

				<div class="row mb-5 pb-5">
					<div class="col-xl-3 col-lg-6">
						<app-post
							*ngFor="let post of posts.col1"
							[post]="post"
						></app-post>
					</div>
					<div class="col-xl-3 col-lg-6">
						<app-post
							*ngFor="let post of posts.col2"
							[post]="post"
						></app-post>
					</div>
					<div class="col-xl-3 col-lg-6">
						<app-post
							*ngFor="let post of posts.col3"
							[post]="post"
						></app-post>
					</div>
					<div class="col-xl-3 col-lg-6">
						<app-post
							*ngFor="let post of posts.col4"
							[post]="post"
						></app-post>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
